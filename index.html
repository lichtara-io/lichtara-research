<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lichtara OS: Capítulo I – A Travessia da Guardiã</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Montserrat', sans-serif; 
      background: #f8f5fa; 
      color: #2c1e38; 
      text-align: center; 
      margin: 0; 
      padding: 20px; 
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .glyph { 
      animation: spin 4s linear infinite; 
      margin: 30px auto; 
      width: 60px; 
      height: 60px;
      object-fit: contain;
    }
    @keyframes spin { 
      100% { transform: rotate(360deg); } 
    }
    .btn { 
      background: linear-gradient(135deg, #a479d6, #7a50a3);
      color: #fff; 
      border: none; 
      padding: 14px 28px; 
      margin: 8px; 
      font-size: 1.1em; 
      border-radius: 8px; 
      cursor: pointer; 
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(164, 121, 214, 0.3);
    }
    .btn:hover { 
      background: linear-gradient(135deg, #7a50a3, #5c3d7d);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(164, 121, 214, 0.4);
    }
    .btn:active {
      transform: translateY(0);
    }
    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 2.2em;
    }
    .quote {
      font-style: italic;
      font-size: 1.1em;
      margin: 20px 0;
      color: #5c3d7d;
      font-weight: 300;
    }
    .loading-placeholder {
      width: 60px;
      height: 60px;
      margin: 30px auto;
      background: linear-gradient(135deg, #a479d6, #7a50a3);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    /* Performance optimizations */
    img {
      will-change: transform;
    }
    .btn {
      will-change: transform, box-shadow;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lichtara OS: Capítulo I – A Travessia da Guardiã</h1>
    
    <!-- Loading placeholder that will be replaced by the image -->
    <div class="loading-placeholder" id="imagePlaceholder"></div>
    
    <p class="quote">"Nem tudo que é sutil precisa ser escondido"</p>
    
    <div>
      <a class="btn" href="https://zenodo.org/records/16196582" target="_blank" rel="noopener">Acessar no Zenodo</a>
      <a class="btn" href="Lichtara_OS_-_Capitulo_I_-_A_Travessia_da_Guardiã.pdf" target="_blank">Baixar PDF Completo</a>
    </div>
  </div>

  <script>
    // Optimized image loading with lazy loading and error handling
    document.addEventListener('DOMContentLoaded', function() {
      const placeholder = document.getElementById('imagePlaceholder');
      
      // Create image element with lazy loading
      const img = new Image();
      img.loading = 'lazy';
      img.alt = 'Capa Vibracional';
      img.className = 'glyph';
      img.style.display = 'none';
      
      // Handle successful image load
      img.onload = function() {
        placeholder.style.display = 'none';
        img.style.display = 'block';
        placeholder.parentNode.insertBefore(img, placeholder);
      };
      
      // Handle image load error
      img.onerror = function() {
        placeholder.innerHTML = '✧';
        placeholder.style.fontSize = '2em';
        placeholder.style.borderRadius = '0';
        placeholder.style.background = 'transparent';
        placeholder.style.color = '#a479d6';
      };
      
      // Start loading the image
      img.src = 'capa.png';
    });
  </script>
</body>
</html>
